<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Westpac - What is your name and customer ID number?</title>
  </head>

  <body class="red">
    <!-- Header -->
    <header class="header">
      <img src="images/logo.png" class="desktop_logo" alt="logo" />
      <img src="images/mobile_logo.png" class="mobile_logo" alt="logo" />
      <!-- Dummy login button link -->
      <button class="button">Login</button>
    </header>

    <!-- Navigation bar -->
    <nav>
      <div class="nav">
        <a href="index.html">Home</a>
        <a class="active" href="index.html">Bank Accounts</a>
        <a href="#">Loans</a>
        <a href="#">Contact Us</a>
      </div>
    </nav>

    <!-- Main content -->
    <main class="purple-content">
      <!-- Question -->
      <div class="container4">
        <h2 class="text4">Please fill in your details</h2>
        <h3 class="text4">
          Information from your existing services will be used to create this
          account.
        </h3>
      </div>

      <!-- Form -->
      <form name="customerIDForm"  onSubmit="return validateForm()" action="creating_account.html">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="firstName" />
          <div class="messages"></div>
        </div>

        <div class="form-group">
          <label for="customer-ID">Customer ID</label>
          <input type="text" id="customer-ID" name="customerID" />
          <div class="messages"></div>
        </div>

        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="lastName" />
          <div class="messages"></div>
        </div>
     
      <!-- Back and Next Buttons -->
      <div class="buttons-box">
        <a href="q1-bank.html" id="back" class="clear-button">Back</a>
        <button type="submit" id="next" class="purple-button" value="submit"
          >Create</a
        >
      </div>
    </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
