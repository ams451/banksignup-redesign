<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Westpac - What is address?</title>
  </head>

  <body class="red">
    <!-- Header -->
    <header class="header">
      <img src="images/logo.png" class="desktop_logo" alt="logo" />
      <img src="images/mobile_logo.png" class="mobile_logo" alt="logo" />
      <!-- Dummy login button link -->
      <button class="button">Login</button>
    </header>

    <!-- Navigation bar -->
    <nav>
      <div class="nav">
        <a href="index.html">Home</a>
        <a class="active" href="index.html">Bank Accounts</a>
        <a href="#">Loans</a>
        <a href="#">Contact Us</a>
      </div>
    </nav>

    <!-- Main content -->
    <main class="purple-content">
      <!-- Question -->
      <div class="container4">
        <h2 class="text4">What is your address and email?</h2>
        <h3 class="text4">
          This is where we will send important notifications and bank
          statements.
        </h3>
      </div>

      <!-- Form -->
      <form name="addressForm"  onSubmit="return validateForm4()"action="creating_account.html">
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" />
          <div class="messages"></div>
        </div>

        <div class="form-group">
          <label for="middle-name">Email</label>
          <input type="email" id="email" name="email" />
          <div class="messages"></div>
        </div>

        <div class="form-group">
          <label for="postal-address"
            >Postal address (Skip if same as above)</label
          >
          <input type="text" id="postal-address" name="postal-address" />
          <div class="messages"></div>
        </div>
      
      <!-- Back and Next Buttons -->
      <div class="buttons-box">
        <a href="q3-verifyID.html" id="back" class="clear-button">Back</a>
        <button type="submit" id="next" class="purple-button">Next</a>
      </div>
    </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
